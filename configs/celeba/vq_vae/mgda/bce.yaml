# CELEBA VQ-VAE Configuration - MGDA Aggregator (BCE + KLD)
# This configuration trains a VQ-VAE on CELEBA dataset with BCE mean and KL objectives

dataset: CelebA
data_dir: ../data
arch: vq_vae
epochs: 100
batch_size: 128
optimizer: adam
lr: 3e-4
wd: 0.0
aggregator: mgda
normalize: false

# Model architecture
embedding_dim: 64
num_embeddings: 512
hidden_dims: [128, 256]
loss_weights: [1.0, 1.0, 0.25]
recons_dist: bernoulli
recons_reduction: mean

# Training settings
seed: 42
device: cuda:0
save_path: logs/
save_freq: 10
eval_freq: 10
num_samples: 64

# Hypervolume reference points (VAE has 2 objectives: reconstruction_loss, kl_loss)
hv_ref: [1.1, 1.1, 1.1]

# Wandb settings (optional)
use_wandb: true
wandb_project: mo-vae
wandb_entity: rasa_research
wandb_name: "celeba vq_vae 512k 64d bce mgda"


