# CELEBA GG-VQ-VAE Configuration - JD Sum Aggregator (BCE)
# This configuration trains a GG-VQ-VAE on CELEBA dataset with BCE mean objectives


# Dataset settings
dataset: CelebA
data_dir: ../data
normalize: false
# Model architecture
arch: gg_vq_vae
embedding_dim: 64
num_embeddings: 512
hidden_dims: [128, 256]
loss_weights: [1.0, 1.0, 0.25, 1.0]
recons_dist: bernoulli
recons_reduction: mean
# Training settings
epochs: 100
batch_size: 128
optimizer: adam
lr: 3e-4
wd: 0.0
aggregator: jd_sum
# seed: 42
device: cuda:0
# Logging settings
save_path: logs/
save_freq: 10
eval_freq: 10
num_samples: 64
# Hypervolume reference points (GG-VQ-VAE v1 has 4 objectives: reconstruction_loss, embedding_loss, commitment_loss, gradient_guided_loss)
hv_ref: [1.1, 1.1, 1.1, 1.1]
# Wandb settings
use_wandb: true
wandb_project: mo-vae
wandb_entity: rasa_research
wandb_name: celeba gg_vq_vae_v1 512k 64d jd_sum 1*bce + 1*embedding + 0.25*commitment + 1*gradient_guided

