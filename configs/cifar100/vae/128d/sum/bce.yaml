# CIFAR100 VAE Configuration - Sum Objectives
# This configuration trains a VAE on CelebA dataset with MSE sum and KL sum objectives

dataset: cifar100
data_dir: ../data
arch: vae
epochs: 100
batch_size: 128
optimizer: adam
lr: 0.001
wd: 0.0
aggregator: sum
normalize: false

# Model architecture
latent_dim: 128
hidden_dims: [32, 64, 128, 256]
# kld_weight: 1.5e-3
loss_weights: [1.0, 0.00025]
recons_dist: bernoulli
recons_reduction: mean
layer_norm: batch

# Training settings
seed: 42
device: cuda:0
save_path: logs/
save_freq: 10
eval_freq: 1
num_samples: 64

# Hypervolume reference points
hv_ref: [1.1, 1.1]

# Wandb settings (optional)
use_wandb: true
wandb_project: mo-vae
wandb_entity: rasa_research
wandb_name: "cifar100 128d bce+kld sum"

