# CELEBA VQ-VAE Configuration - JD Sum Aggregator (MSE)
# This configuration trains a VQ-VAE on CELEBA dataset with MSE objectives


# Dataset settings
dataset: CelebA
data_dir: ../data
normalize: true
# Model architecture
arch: vq_vae
embedding_dim: 64
num_embeddings: 512
hidden_dims: [128, 256]
loss_weights: [1.0, 1.0, 0.25]
recons_dist: gaussian
recons_reduction: mean
# Training settings
epochs: 100
batch_size: 128
optimizer: adam
lr: 3e-4
wd: 0.0
aggregator: jd_sum
seed: 42
device: cuda:0
num_workers: 4
# Logging settings
save_path: logs/
save_freq: 10
eval_freq: 10
num_samples: 64
# Hypervolume reference points (VQ-VAE has 3 objectives: reconstruction_loss, embedding_loss, commitment_loss)
hv_ref: [1.1, 1.1, 1.1]
# Wandb settings
use_wandb: true
wandb_project: mo-vae
wandb_entity: rasa_research
wandb_name: celeba vq_vae mse jd_sum

