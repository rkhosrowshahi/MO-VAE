# CelebA VAE Configuration - MGDA Aggregator (BCE + KLD)
# This configuration trains a VAE on CelebA dataset with BCE mean and KL objectives

dataset: CelebA
data_dir: ../data
arch: vae
epochs: 100
batch_size: 128
optimizer: adam
lr: 0.001
wd: 0.0
aggregator: mgda
normalize: false

# Model architecture
latent_dim: 128
hidden_dims: [32, 64, 128, 256, 512]
loss_weights: [1.0, 0.00025]
recons_dist: bernoulli
recons_reduction: mean

# Training settings
seed: 42
num_workers: 4
device: cuda:0
save_path: logs/
save_freq: 10
eval_freq: 10
num_samples: 64

# Hypervolume reference points
hv_ref: [1.1, 1.1]

# Wandb settings (optional)
use_wandb: true
wandb_project: mo-vae
wandb_entity: rasa_research
wandb_name: "celeba 128d bce+kld MGDA"


