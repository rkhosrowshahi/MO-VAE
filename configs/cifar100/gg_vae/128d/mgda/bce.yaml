# CIFAR100 GG-VAE Configuration - MGDA Aggregator (BCE+Gradient+KLD)
# This configuration trains a Gradient-Guided VAE on CIFAR100 dataset

dataset: cifar100
data_dir: ../data
arch: gg_vae
epochs: 100
batch_size: 128
optimizer: adam
lr: 0.001
wd: 0.0
aggregator: mgda
normalize: false

# Model architecture
latent_dim: 128
hidden_dims: [32, 64, 128, 256]
loss_weights: [1.0, 1.0, 0.00025]
recons_dist: bernoulli
recons_reduction: mean

# Training settings
seed: 42
device: cuda:0
save_path: logs/
save_freq: 10
eval_freq: 1
num_samples: 64

# Hypervolume reference points (3 objectives: recon, gradient, kld)
hv_ref: [1.1, 1.1, 1.1]

# Wandb settings (optional)
use_wandb: true
wandb_project: mo-vae
wandb_entity: rasa_research
wandb_name: "cifar100 gg_vae 128d bce+gradient+kld mgda"

