# CIFAR100 VAE Configuration - DualProj Aggregator (BCE + KLD)
# This configuration trains a VAE on CIFAR100 dataset with BCE mean and KL objectives


# Dataset settings
dataset: cifar100
data_dir: ../data
normalize: false
# Model architecture
arch: vae
latent_dim: 128
hidden_dims: [32, 64, 128, 256]
loss_weights: [1.0, 0.00025]
recons_dist: bernoulli
recons_reduction: mean
# Training settings
epochs: 100
batch_size: 128
optimizer: adam
lr: 0.001
wd: 0.0
aggregator: dualproj
# seed: 42
device: cuda:0
# Logging settings
save_path: logs/
save_freq: 10
eval_freq: 1
num_samples: 64
# Hypervolume reference points (VAE has 2 objectives: reconstruction_loss, kl_loss)
hv_ref: [1.1, 1.1]
# Wandb settings
use_wandb: true
wandb_project: mo-vae
wandb_entity: rasa_research
wandb_name: cifar100 128d bce+kld dualproj

