# CelebA-HQ VQ-VAE Configuration - UpGrad Aggregator (BCE)
# This configuration trains a VQ-VAE on CelebA-HQ dataset with BCE mean objectives

dataset: CelebA-HQ
data_dir: ../data
arch: vq_vae
epochs: 100
batch_size: 16
optimizer: adam
lr: 3e-4
wd: 0.0
aggregator: upgrad
normalize: false

# Model architecture
embedding_dim: 64
num_embeddings: 512
hidden_dims: [128, 256]
loss_weights: [1.0, 1.0, 0.25]
recons_dist: bernoulli
recons_reduction: mean

# Training settings
seed: 42
device: cuda:0
save_path: logs/
num_workers: 0
save_freq: 10
eval_freq: 1
num_samples: 64

# Hypervolume reference points (VQ-VAE has 3 objectives: reconstruction_loss, embedding_loss, commitment_loss)
hv_ref: [1.1, 1.1, 1.1]

# Wandb settings
use_wandb: true
wandb_project: mo-vae
wandb_entity: rasa_research
wandb_name: "celeba-hq vq_vae 512k 64d upgrad 1*bce + 1*embedding + 0.25*commitment"


