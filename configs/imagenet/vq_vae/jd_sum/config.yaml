# ImageNet VQ-VAE Configuration - JD Sum Aggregator (BCE)
# This configuration trains a VQ-VAE on ImageNet dataset with BCE mean objectives

dataset: ImageNet
data_dir: ../data/imagenet
arch: vq_vae
epochs: 10
batch_size: 64
optimizer: adam
lr: 3e-4
wd: 0.0
aggregator: jd_sum
normalize: false

# Model architecture
embedding_dim: 64
num_embeddings: 512
hidden_dims: [128, 256]
loss_weights: [1.0, 1.0, 0.25]
recons_dist: bernoulli
recons_reduction: mean

# Training settings
seed: 42
device: cuda:6
save_path: logs/
num_workers: 8
save_freq: 1
eval_freq: 1
num_samples: 4

# Hypervolume reference points (VQ-VAE has 3 objectives: reconstruction_loss, embedding_loss, commitment_loss)
hv_ref: [1.1, 1.1, 1.1]

# Wandb settings
use_wandb: true
wandb_project: mo-vae
wandb_entity: rasa_research
wandb_name: "imagenet vq_vae 512k 64d jd_sum 1*bce + 1*embedding + 0.25*commitment"


