# CELEBA VAE Configuration - MGDA Aggregator (MSE+KLD)
# This configuration trains a VAE on CELEBA dataset with MSE and KL objectives


# Dataset settings
dataset: CelebA
data_dir: ../data
normalize: true
# Model architecture
arch: vae
latent_dim: 128
hidden_dims: [32, 64, 128, 256, 512]
loss_weights: [1.0, 0.00025]
recons_dist: gaussian
recons_reduction: mean
# Training settings
epochs: 100
batch_size: 128
optimizer: adam
lr: 0.001
wd: 0.0
aggregator: mgda
seed: 999
device: cuda:0
num_workers: 4
# Logging settings
save_path: logs/
save_freq: 10
eval_freq: 10
num_samples: 64
# Hypervolume reference points (VAE has 2 objectives: reconstruction_loss, kl_loss)
hv_ref: [1.1, 1.1]
# Wandb settings
use_wandb: true
wandb_project: mo-vae
wandb_entity: rasa_research
wandb_name: celeba 128d mse+kld MGDA seed999

